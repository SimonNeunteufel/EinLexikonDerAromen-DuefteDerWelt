<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mischungen – Lexikon</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="BG3">
  <div class="page">
    <div class="header">
      <div class="brand">Ein Lexikon der Aromen & Düfte der Welt</div>
      <nav class="nav">
        <a href="./stoffe.html">Stoffe</a>
        <a href="./mischungen.html">Mischungen</a>
        <a href="./baender.html">Bände</a>
      </nav>
    </div>

    <div class="h1">Mischungen – Suchtabelle</div>
    <p class="sub">Mit Varianten- und Rezeptbezug.</p>

    <div class="sticky-actions">
      <input id="q" type="search" placeholder="Suche (Name, Kategorie, Region…)" />
      <select id="sFilter" class="btn">
        <option value="">Sensorik (alle)</option>
        <option value="S1">S1 (sauer)</option>
        <option value="S2">S2 (süß)</option>
        <option value="S3">S3 (bitter)</option>
        <option value="S4">S4 (scharf)</option>
        <option value="S5">S5 (neutral/umami)</option>
      </select>
      <select id="pFilter" class="btn">
        <option value="">Trägerform (alle)</option>
        <option value="P1">P1 (Pulver)</option>
        <option value="P2">P2 (Paste)</option>
        <option value="P3">P3 (Öl/Infusion)</option>
        <option value="P4">P4 (Harze/Granulate)</option>
        <option value="P5">P5 (Hybrid)</option>
      </select>

      <button id="btnHtml" class="btn">Erstelle Rezepte → HTML</button>
      <button id="btnPdf" class="btn">Erstelle Rezepte → PDF (Browser-Print)</button>
      <label style="margin-left:auto"><input type="checkbox" id="selectAll"> Alles wählen</label>
    </div>

    <div class="table-wrap" style="height: calc(100vh - 260px);">
      <div class="table-body">
        <table id="tbl"><thead></thead><tbody></tbody></table>
      </div>
    </div>

    <div class="footer-note">
      <div>© Lexikon</div>
      <div><a href="./index.html">Zur Startseite</a></div>
    </div>
  </div>
  <script src="./assets/js/util.js"></script>
  <script src="./assets/js/mischungen.js"></script>
</body>
</html>
