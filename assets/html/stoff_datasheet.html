<!doctype html>
<html lang="de">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stoff-Datenblätter – Auswahl</title><link rel="stylesheet" href="../css/styles.css">
<style>
.sheet{ background:#fff; border:1px solid rgba(0,0,0,.12); border-radius:12px; padding:16px; margin:14px 0; color:#0b0f14; }
.sheet h3{ margin:6px 0 8px; }
.grid{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
@media (max-width:900px){ .grid{ grid-template-columns: 1fr; } }
@media print{ body{background:#fff}.page{box-shadow:none;border:none;background:#fff}.controls{display:none!important}.sheet{break-inside:avoid;page-break-after:always} }
</style></head>
<body class="BG7">
  <div class="page">
    <div class="controls" style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
      <button class="btn" onclick="window.history.back()">← Zurück</button>
      <button class="btn" onclick="window.print()">Als PDF drucken</button>
    </div>
    <div id="out"></div>
  </div>
  <script>
  async function loadJSON(p){ const r=await fetch(p,{cache:"no-store"}); if(!r.ok) throw new Error(p); return r.json(); }
  function qp(k){ const u=new URL(location.href); return u.searchParams.get(k); }
  function rowId(r){ return r.ID_Neu || r.id || r.Rezept_ID || r.Recipe_ID || ""; }
  (async()=>{
    const idsStr=qp("ids")||""; const idSet=new Set(idsStr.split(",").map(s=>s.trim()).filter(Boolean));
    const printMode=qp("print")==="1";
    const rows=await loadJSON("../../data/master_index.json");
    const chosen=rows.filter(r=>idSet.has(rowId(r)));
    const out=document.getElementById("out");
    if(!chosen.length){ out.innerHTML="<p>Keine Stoffe gefunden.</p>"; return; }
    out.innerHTML=chosen.map(r=>{
      const name=r["Name"]||"(ohne Name)", lat=r["Lateinischer Name/Typ"]||"", kat=r["Kategorie"]||"";
      const s=r["SensorikProfil"]||"", p=r["PhysikalischeForm"]||"", region=r["Region"]||r["Region-Tags"]||"", kont=r["Kontinent"]||"", land=r["Land"]||"";
      const q=r["Quelle"]||"", notes=r["Notizen"]||r["Notes"]||"", rid=rowId(r);
      return `<article class="sheet"><h3>${name}</h3><div class="grid">
        <div><strong>Lateinischer Name/Typ:</strong> ${lat}<br/><strong>Kategorie:</strong> ${kat}<br/>
        <strong>Sensorik:</strong> ${s} &nbsp; <strong>Trägerform:</strong> ${p}</div>
        <div><strong>ID:</strong> ${rid}<br/><strong>Region:</strong> ${region} (${land}, ${kont})<br/><strong>Quelle:</strong> ${q}</div></div>
        ${notes?`<h4>Notizen</h4><p>${notes}</p>`:""}</article>`;
    }).join("");
    if(printMode){ setTimeout(()=>window.print(), 300); }
  })();
  </script>
</body></html>
