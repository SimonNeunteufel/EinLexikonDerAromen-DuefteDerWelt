<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ein Lexikon der Aromen & Düfte der Welt</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="BG1">
  <div class="page">
    <div class="header">
      <div class="brand">Ein Lexikon der Aromen & Düfte der Welt</div>
      <nav class="nav">
        <a href="./stoffe.html">Stoffe</a>
        <a href="./mischungen.html">Mischungen</a>
        <a href="./baender.html">Bände</a>
      </nav>
    </div>

    <div class="h1">Start</div>
    <p class="sub">Band 27 – Masterdaten (Stoffe & Mischungen). Live aus <code>/data/</code>.</p>

    <div class="toolbar">
      <button class="btn" onclick="location.href='./stoffe.html'">Zur Stoffe-Tabelle →</button>
      <button class="btn" onclick="location.href='./mischungen.html'">Zur Mischungen-Tabelle →</button>
      <button class="btn" onclick="location.href='./baender.html'">Zu den Bänden →</button>
    </div>

    <div class="footer-note">
      <div>© Lexikon • GitHub Pages</div>
      <div id="stats">Lade Status …</div>
    </div>
  </div>
  <script>
  (async () => {
    try{
      const [a,b] = await Promise.all([
        fetch("./data/master_index.json",{cache:"no-store"}).then(r=>r.json()),
        fetch("./data/master_recipes.json",{cache:"no-store"}).then(r=>r.json())
      ]);
      const total = (a?.length||0) + (b?.length||0);
      document.getElementById("stats").textContent =
        `Einträge gesamt: ${total.toLocaleString("de-CH")} • Stoffe: ${(a?.length||0).toLocaleString("de-CH")} • Mischungen: ${(b?.length||0).toLocaleString("de-CH")}`;
    }catch(e){ document.getElementById("stats").textContent = "Status nicht verfügbar"; }
  })();
  </script>
</body>
</html>
