<!doctype html>
<html lang="de">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mischungs-Rezepte – Auswahl</title><link rel="stylesheet" href="../css/styles.css">
<style>
.recipe{ background:#fff; border:1px solid rgba(0,0,0,.12); border-radius:12px; padding:16px; margin:14px 0; color:#0b0f14; }
.recipe h3{ margin:6px 0 8px; }
.grid{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
@media (max-width:900px){ .grid{ grid-template-columns: 1fr; } }
@media print{ body{background:#fff}.page{box-shadow:none;border:none;background:#fff}.controls{display:none!important}.recipe{break-inside:avoid;page-break-after:always} }
</style></head>
<body class="BG5">
  <div class="page">
    <div class="controls" style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
      <button class="btn" onclick="window.history.back()">← Zurück</button>
      <button class="btn" onclick="window.print()">Als PDF drucken</button>
    </div>
    <div id="out"></div>
  </div>
  <script>
  async function loadJSON(p){ const r=await fetch(p,{cache:"no-store"}); if(!r.ok) throw new Error(p); return r.json(); }
  function qp(k){ const u=new URL(location.href); return u.searchParams.get(k); }
  function rowId(r){ return r.ID_Neu || r.Recipe_ID || r.Rezept_ID || r.id || ""; }
  function fmtList(t){ if(!t) return ""; return String(t).split("|").map(s=>s.trim()).filter(Boolean).map(s=>`<li>${s}</li>`).join(""); }
  (async()=>{
    const idsStr=qp("ids")||""; const idSet=new Set(idsStr.split(",").map(s=>s.trim()).filter(Boolean));
    const printMode=qp("print")==="1";
    const rows=await loadJSON("../../data/master_recipes.json");
    const chosen=rows.filter(r=>idSet.has(rowId(r)));
    const out=document.getElementById("out");
    if(!chosen.length){ out.innerHTML="<p>Keine Rezepte gefunden.</p>"; return; }
    out.innerHTML=chosen.map(r=>{
      const name=r["Mix_Name"]||"(ohne Name)";
      const k=r["Kategorie"]||"", s=r["SensorikProfil"]||"", p=r["PhysikalischeForm"]||"", m=r["Mix_Typ"]||"";
      const z=r["Zutaten"]||r["Ingredient_List"]||"", a=r["Anwendung"]||r["Application"]||"", q=r["Quelle"]||r["Source"]||"";
      const rid=rowId(r);
      return `<article class="recipe"><h3>${name}</h3><div class="grid">
        <div><strong>Kategorie:</strong> ${k}<br/><strong>Sensorik:</strong> ${s} &nbsp; <strong>Trägerform:</strong> ${p}<br/><strong>Mix-Typ:</strong> ${m}</div>
        <div><strong>ID:</strong> ${rid}<br/><strong>Quelle:</strong> ${q}</div></div>
        <h4>Zutaten</h4><ul>${fmtList(z)}</ul>${a?`<h4>Anwendung</h4><p>${a}</p>`:""}</article>`;
    }).join("");
    if(printMode){ setTimeout(()=>window.print(), 300); }
  })();
  </script>
</body></html>
