<!doctype html><html lang="de"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bände – Auswahl</title><link rel="stylesheet" href="./assets/css/styles.css"></head>
<body class="BG2"><div class="page">
  <div class="header">
    <div style="display:flex;gap:8px;align-items:center">
      <button class="btn" onclick="location.href='./index.html'">← Zurück</button>
      <div class="brand">Bände</div>
    </div>
    <nav class="nav"><a href="./stoffe.html">Stoffe</a><a href="./mischungen.html">Mischungen</a><a href="./baender.html">Bände</a></nav>
  </div>
  <p class="sub">Wähle einen Band und öffne ihn als HTML (gleiches Fenster) oder als PDF (neuer Tab).</p>
  <div class="toolbar">
    <label for="bandSelect" style="font-weight:600">Band wählen:</label>
    <select id="bandSelect" class="btn"></select>
    <button class="btn" id="openHtml">HTML öffnen</button>
    <button class="btn" id="openPdf">PDF öffnen</button>
  </div>
  <div class="footer-note"><div>BG2 aktiv</div><div><a href="./index.html">Start</a></div></div>
</div>
<script>
const bands=[
 {id:'band0',num:0,title:'Einleitung & Grundlagen'},
 {id:'band1',num:1,title:'Aromen – Überblick & Geschichte'},
 {id:'band2',num:2,title:'Gewürze & Kräuter – Kernauswahl'},
 {id:'band3',num:3,title:'Mischungen – Klassisch bis Modern'}
];
const s=document.getElementById('bandSelect'),h=document.getElementById('openHtml'),p=document.getElementById('openPdf');
function lbl(x){return `Band ${x.num} — ${x.title}`}
bands.forEach(x=>{const o=document.createElement('option');o.value=x.id;o.textContent=lbl(x);s.appendChild(o)});
h.onclick=()=>{const id=s.value; location.href=`./bands/${id}.html`;};
p.onclick=()=>{const id=s.value; window.open(`./data/pdfs/${id}.pdf`,'_blank');};
</script>
</body></html>
