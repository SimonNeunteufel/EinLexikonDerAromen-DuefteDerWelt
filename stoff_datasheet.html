<!doctype html><html lang='de'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Stoff-Datenblätter</title><link rel='stylesheet' href='./assets/css/styles.css'></head><body class='BG7'><div class='page'>
<div class='header'><button class='btn' onclick="location.href='./stoffe.html'">← Zurück</button><div class='brand'>Stoff-Datenblätter</div><nav class='nav'><a href='./stoffe.html'>Stoffe</a><a href='./mischungen.html'>Mischungen</a><a href='./baender.html'>Bände</a></nav></div>
<div class='toolbar'><button class='btn' onclick='window.print()'>Als PDF drucken</button></div><div id='out'></div>
</div><script src='./assets/js/util.js'></script><script src='./assets/js/bg_loader.js'></script>
<script>(async()=>{const ids=new URL(location.href).searchParams.get('ids')||'';const set=new Set(ids.split(',').map(s=>s.trim()).filter(Boolean));const rows=await $util.loadIndex();const S=$util.safe,out=document.getElementById('out');const pick=rows.filter(r=>set.has(r.ID_Neu||r.id||''));if(!pick.length){out.innerHTML='<p>Keine Stoffe gefunden.</p>';return}out.innerHTML=pick.map(r=>`<article style='background:#fff;color:#0b0f14;border:1px solid #0002;border-radius:12px;padding:16px;margin:12px 0'><h3>${S(r.Name||'(ohne Name)')}</h3><div style='display:grid;grid-template-columns:1fr 1fr;gap:12px'><div><b>Lateinischer Name/Typ:</b> ${S(r['Lateinischer Name/Typ'])}<br><b>Kategorie:</b> ${S(r.Kategorie)}<br><b>Sensorik:</b> ${S(r.SensorikProfil)} &nbsp; <b>Trägerform:</b> ${S(r.PhysikalischeForm)}</div><div><b>ID:</b> ${S(r.ID_Neu||r.id||'')}<br><b>Region:</b> ${S(r.Region||r['Region-Tags'])} (${S(r.Land)}, ${S(r.Kontinent)})<br><b>Quelle:</b> ${S(r.Quelle)}</div></div>${r.Notizen?`<h4>Notizen</h4><p>${S(r.Notizen)}</p>`:''}</article>`).join('')})();</script>
</body></html>
