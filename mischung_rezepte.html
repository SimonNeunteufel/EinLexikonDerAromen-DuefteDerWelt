<!doctype html><html lang='de'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Mischungs-Rezepte</title><link rel='stylesheet' href='./assets/css/styles.css'></head><body class='BG5'><div class='page'>
<div class='header'><button class='btn' onclick="location.href='./mischungen.html'">← Zurück</button><div class='brand'>Mischungs-Rezepte</div><nav class='nav'><a href='./stoffe.html'>Stoffe</a><a href='./mischungen.html'>Mischungen</a><a href='./baender.html'>Bände</a></nav></div>
<div class='toolbar'><button class='btn' onclick='window.print()'>Als PDF drucken</button></div><div id='out'></div>
</div><script src='./assets/js/util.js'></script><script src='./assets/js/bg_loader.js'></script>
<script>(async()=>{const ids=new URL(location.href).searchParams.get('ids')||'';const set=new Set(ids.split(',').map(s=>s.trim()).filter(Boolean));const rows=await $util.loadRecipes();const S=$util.safe,out=document.getElementById('out');const pick=rows.filter(r=>set.has(r.ID_Neu||r.Recipe_ID||r.Rezept_ID||r.id||''));if(!pick.length){out.innerHTML='<p>Keine Rezepte gefunden.</p>';return}function list(t){if(!t)return'';return String(t).split('|').map(s=>s.trim()).filter(Boolean).map(s=>`<li>${S(s)}</li>`).join('')}out.innerHTML=pick.map(r=>`<article style='background:#fff;color:#0b0f14;border:1px solid #0002;border-radius:12px;padding:16px;margin:12px 0'><h3>${S(r.Mix_Name||'(ohne Name)')}</h3><div style='display:grid;grid-template-columns:1fr 1fr;gap:12px'><div><b>Kategorie:</b> ${S(r.Kategorie)}<br><b>Sensorik:</b> ${S(r.SensorikProfil)} &nbsp; <b>Trägerform:</b> ${S(r.PhysikalischeForm)}<br><b>Mix-Typ:</b> ${S(r.Mix_Typ)}</div><div><b>ID:</b> ${S(r.ID_Neu||r.Recipe_ID||r.Rezept_ID||r.id||'')}<br><b>Quelle:</b> ${S(r.Quelle||r.Source)}</div></div><h4>Zutaten</h4><ul>${list(r.Zutaten||r.Ingredient_List)}</ul>${r.Anwendung||r.Application?`<h4>Anwendung</h4><p>${S(r.Anwendung||r.Application)}</p>`:''}</article>`).join('')})();</script>
</body></html>
